<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Slindo Ngcobo">
    <meta name="description" content="Now i am trying to make a website using npm(Node Package Manager)">

    <title>
        NPM Project-Clock
    </title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/micromodal/dist/micromodal.min.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

</head>
<body>
    <h1>
        KAM CLOCK
    </h1>

    <div class="container">
        <h2 class="day" id="day"></h2>

        <div class="box-container">
            <div class="box">
                <div class="clock">
                    <div class="front-clock">
                        <div id="hour">
                            00
                        </div>
                        <p>Hours</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="minute">
                            00
                        </div>
                        <p>Minutes</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="second">
                            00
                        </div>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>

            <button class="mr-modal" id="openModal">
                Select Timezone
            </button>
        </div>
    </div>

    <!-- Modal structure -->
     <div class="mr-modal-slide" id="timezoneModal" aria-hidden="true">
        <div class="modal_overlay" tabindex="-1" data-micromodal-close>
            <div class="modal_container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <header class="modal_header">
                    <h3 id="modal-title">
                        Select a Timezone
                    </h3>
                    <button class="modal_close" aria-label="Close Modal" data-micromodal-close>
                        Close
                    </button>
                </header>

                <main class="modal_contant" id="modalContant">
                    <select class="timezone-select" id="timezoneSelect">
                        <!-- <option value="UTC">
                            UTC
                        </option>
                        <option value="America/New York">
                            New York (EST)
                        </option>
                        <option value="Europe/London">
                            London (GMT)
                        </option>
                        <option value="Asia/Tokyo">
                            Tokyo (JST)
                        </option>
                        <option value="Australia/Sydney">
                            Sydney (AEST)
                        </option> -->
                    </select>
                </main>

                <footer class="modal_footer">
                    <button class="modal_btn modal_btn-primary" id="saveTimezone">
                        Save
                    </button>
                </footer>
            </div>
        </div>
     </div>

    <script src="main.js"></script>
</body>
</html>
